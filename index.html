<!DOCTYPE html>
<html>
  <head>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Galactic Age Calculator</title>
  </head>
  <body>

    <div class ="container">
      <form id="ageForm">
        <div class="form-group">
          <label for="age">Enter your age:</label>
          <input id="age" type="number">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div>
        <p id="outputSeconds">Your age in seconds:</p>
        <p id="outputMercury">Your age in Mercury years:</p>
        <p id="outputVenus">Your age in Venus years:</p>
        <p id="outputMars">Your age in Mars years:</p>
      </div>
    </div>


  </body>
</html>
